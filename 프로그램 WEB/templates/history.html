<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작업 이력</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Pretendard', sans-serif; }
        .details-modal { display: none; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <div class="p-6 border-b border-slate-200 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-slate-800">데이터 가공 작업 이력</h1>
                <a href="/" class="text-sm text-blue-500 hover:underline"><i class="fas fa-arrow-left mr-2"></i>처음으로 돌아가기</a>
            </div>
            <div class="p-4 md:p-6">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-slate-200">
                        <thead class="bg-slate-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">실행 시간</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">결과 파일명</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">처리 행</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">DB에 없는 국가</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">불일치</th>
                                <th class="px-6 py-3 text-center text-xs font-medium text-slate-500 uppercase tracking-wider">상세보기</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body" class="bg-white divide-y divide-slate-200">
                            <!-- Data will be injected here by JavaScript -->
                            <tr><td colspan="6" class="text-center p-8 text-slate-500"><i class="fas fa-spinner fa-spin mr-2"></i>이력 정보를 불러오는 중입니다...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="details-modal" class="details-modal fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-2xl w-full max-h-screen overflow-y-auto">
            <div class="flex justify-between items-center mb-4 pb-2 border-b">
                <h3 class="text-xl font-bold text-slate-800">작업 상세 정보</h3>
                <button id="modal-close-btn" class="text-2xl text-slate-500 hover:text-slate-800">&times;</button>
            </div>
            <pre id="modal-content" class="bg-slate-50 p-4 rounded text-sm whitespace-pre-wrap overflow-x-auto"></pre>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const tableBody = document.getElementById('history-table-body');
        const modal = document.getElementById('details-modal');
        const modalContent = document.getElementById('modal-content');
        const closeModalBtn = document.getElementById('modal-close-btn');

        closeModalBtn.addEventListener('click', () => modal.style.display = 'none');
        modal.addEventListener('click', (e) => { if (e.target === modal) modal.style.display = 'none'; });

        try {
            const response = await fetch('/get_history');
            const history = await response.json();

            if (history.error) throw new Error(history.error);

            if (history.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="6" class="text-center p-8 text-slate-500">아직 저장된 작업 이력이 없습니다.</td></tr>`;
                return;
            }

            tableBody.innerHTML = '';
            history.forEach((log, index) => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-slate-50';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-700">${log.timestamp || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-slate-900">${log.output_filename || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-700">${log.summary.processed_rows}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-700">${log.summary.extra_countries_count}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-700">${log.summary.discrepancies_found}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-center">
                        <button data-index="${index}" class="view-details-btn text-blue-600 hover:text-blue-800 text-sm font-semibold">보기</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            document.querySelectorAll('.view-details-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = e.target.getAttribute('data-index');
                    const logData = history[index];
                    // settings.rules.source_hierarchy could be very large, exclude it for readability
                    if (logData.settings && logData.settings.rules && logData.settings.rules.source_hierarchy) {
                        logData.settings.rules.source_hierarchy = { "...omitted for brevity...": true };
                    }
                    modalContent.textContent = JSON.stringify(logData, null, 2);
                    modal.style.display = 'flex';
                });
            });

        } catch (error) {
            tableBody.innerHTML = `<tr><td colspan="6" class="text-center p-8 text-red-500">이력 정보 로딩 실패: ${error.message}</td></tr>`;
        }
    });
</script>
</body>
</html>
