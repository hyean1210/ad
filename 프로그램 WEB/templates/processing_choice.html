<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 가공 방식 선택</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Pretendard', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-10 text-center">
        <h1 class="text-4xl font-bold text-slate-800 mb-4">데이터 가공 방식 선택</h1>
        <p class="text-slate-500 mb-10">어떤 방식으로 데이터를 가공하시겠습니까?</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <a href="/processing?with_comments=true" class="group block w-full p-6 bg-teal-500 text-white rounded-lg shadow-md hover:bg-teal-600 transition-transform hover:scale-105">
                <div class="text-center">
                    <i class="fas fa-comment-medical text-4xl mb-4"></i>
                    <h2 class="text-2xl font-semibold">주석 처리 포함</h2>
                    <p class="text-teal-100 mt-2">데이터 값에 해당하는 주석을 찾아 자동으로 추가합니다.</p>
                </div>
            </a>

            <a href="/processing?with_comments=false" class="group block w-full p-6 bg-sky-500 text-white rounded-lg shadow-md hover:bg-sky-600 transition-transform hover:scale-105">
                <div class="text-center">
                    <i class="fas fa-comment-slash text-4xl mb-4"></i>
                    <h2 class="text-2xl font-semibold">주석 처리 미포함</h2>
                    <p class="text-sky-100 mt-2">기존 방식대로 주석 처리 없이 데이터를 가공합니다.</p>
                </div>
            </a>
        </div>
         <div class="mt-12 text-center">
            <a href="/" class="text-slate-500 hover:text-slate-800 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>이전 단계로
            </a>
        </div>
    </div>
</body>
</html>
